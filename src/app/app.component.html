<ngx-ui-loader
  [fgsColor]="demoService.config.fgsColor"
  [fgsPosition]="demoService.config.fgsPosition"
  [fgsSize]="demoService.config.fgsSize"
  [fgsType]="demoService.config.fgsType"
  [bgsColor]="demoService.config.bgsColor"
  [bgsOpacity]="demoService.config.bgsOpacity"
  [bgsPosition]="demoService.config.bgsPosition"
  [bgsSize]="demoService.config.bgsSize"
  [bgsType]="demoService.config.bgsType"
  [gap]="demoService.config.gap"
  [logoPosition]="demoService.config.logoPosition"
  [logoSize]="demoService.config.logoSize"
  [logoUrl]="demoService.config.logoUrl"
  [overlayColor]="demoService.config.overlayColor"
  [pbColor]="demoService.config.pbColor"
  [pbDirection]="demoService.config.pbDirection"
  [pbThickness]="demoService.config.pbThickness"
  [hasProgressBar]="demoService.config.hasProgressBar"
  [text]="demoService.config.text"
  [textColor]="demoService.config.textColor"
  [textPosition]="demoService.config.textPosition"
></ngx-ui-loader>

<div ngxUiLoaderBlurred [blur]="demoService.config.blur">
  <mat-toolbar color="primary">
    <span>
      <a mat-button href="https://www.npmjs.com/package/ngx-ui-loader" target="_blank">
        <mat-icon fontIcon="mdi-angular" fontSet="mdi" class="mdi-24px"></mat-icon>NGX-UI-LOADER
      </a>
    </span>
    <span class="fill-space"></span>
    <span>
      <a mat-button href="https://github.com/t-ho/ngx-ui-loader" target="_blank">
        <mat-icon fontIcon="mdi-github-circle" fontSet="mdi" class="mdi-24px"></mat-icon>Github
      </a>
    </span>
  </mat-toolbar>

  <h2>NGX-UI-LOADER</h2>
  <div fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="8px">
    <a href="https://www.npmjs.com/package/ngx-ui-loader" target="_blank">
      <img src="https://badge.fury.io/js/ngx-ui-loader.svg" alt="NPM Version" height="18" />
    </a>
    <a href="https://travis-ci.org/t-ho/ngx-ui-loader" target="_blank">
      <img src="https://travis-ci.org/t-ho/ngx-ui-loader.svg?branch=master" alt="Travis CI" height="18" />
    </a>
    <a href="https://codecov.io/gh/t-ho/ngx-ui-loader">
      <img src="https://codecov.io/gh/t-ho/ngx-ui-loader/branch/master/graph/badge.svg" alt="Code Coverage" height="18" />
    </a>
    <a href="https://www.npmjs.com/package/ngx-ui-loader" target="_blank">
      <img src="https://img.shields.io/npm/dt/ngx-ui-loader.svg" alt="Total Download" height="18" />

    <a href="https://www.npmjs.com/package/ngx-ui-loader" target="_blank">
      <img src="https://img.shields.io/npm/dw/ngx-ui-loader.svg" alt="Downloads Per Week" height="18" />

    <a href="https://www.jsdelivr.com/package/npm/ngx-ui-loader" target="_blank">
      <img src="https://data.jsdelivr.com/v1/package/npm/ngx-ui-loader/badge?style=rounded" alt="jsDelivr" height="18" />

  <router-outlet></router-outlet>
</div>
